<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="icon" href="./img/netflix.ico">
   <title>Netflix United Kingdom - Watch TV Programmes Online, Watch Films Online </title>
   <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/main.css"> 
</head>
<body>
   <div class="container">
      <div class="header">
         <div class="header__nav">
            <img src="./img/logo.png" alt="netflix logo" class="header__logo">
            <button class="header__signin">Sign In</button>
         </div>
         <div class="header__main">
            <h1 class="header__title">Unlimited films, TV programmes and more.</h1>
            <h3 class="header__sub">Watch anywhere. Cancel at anytime.</h3>
            <form class="header__form">
               <input type="email" class="header__input">
               <button class="header__trybtn">TRY IT NOW</button>
            </form>
            <h4 class="header__text">Ready to watch? Enter your email to create or access your account.</h4>
         </div>
      </div>
      <div class="enjoy">
         <div class="enjoy__text-container">
            <h1 class="enjoy__title">Enjoy on your TV.</h1>
            <h2 class="enjoy__sub">
               Watch on smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blue-ray players and more.
            </h2>
         </div>
         <div class="enjoy__image-container">
            <img src="./img/remote.png" alt="" class="enjoy__image">
            <div class="video__container">
               <video src="./img/video-1.m4v" autoplay loop="true" type="video/mp4" class="enjoy__video"/>
            </div>
         </div>
      </div>
      <div class="download">Download</div>
      <div class="watch">Watch</div>
      <div class="faq">FAQ</div>
      <div class="footer">Footer</div>
   </div>
</body>
</html>
